<!DOCTYPE html>
<html lang="PT-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dalton Liebl Moreira </title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"/>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
         
          <img
            class="fotodapessoa"
            src="images/fotodeperfil.jpeg"
            alt="Foto de uma pessoa negra com oculos e com os braços cruzado"
            id="userImage"
          />
        </div>

        <h1 id="userName">Elias Davi das Neves</h1>

        <a id="userLink" href="https://github.com/" target="_blank">
          <img src="images/github.svg" alt="ícone de tamanho pequeno, com um símbolo de um gatinho em forma de desenho " />
          <span id="userLogin">Elias Davi</span></a
        >

        <p id="userBio">
          Um jovem rapaz, apaixonado por tecnologia, desenvolvendo por amor
          &#128525;
        </p>

        <div>
          <ul id="socialLinks">
            <li class="youtube">
              <a href="https://www.youtube.com/" target="_blank">
                <img src="images/youtube.svg" alt="ícone do youtube" />
              </a>
            </li>
            <li class="instagram">
              <a
                href="https://www.instagram.com/programadoresbrasil/"
                target="_blank"
              >
                <img src="images/instagram.svg" alt="ícone do instagram" />
              </a>
            </li>
            <li class="facebook">
              <a
                href="https://www.facebook.com/profile.php?id=100001710735712"
                target="_blank"
              >
                <img src="images/facebook.svg" alt="ícone do facebook" />
              </a>
            </li>
            <li class="twitter">
              <a href="https://twitter.com/prog_brasil" target="_blank">
                <img src="images/twitter.svg" alt="ícone do twitter" />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
